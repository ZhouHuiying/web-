<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2 v-text="message+'!'">123</h2>
        <h2 v-text="info"></h2>
        <h2>{{message}}123</h2>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      var app = new Vue({
        el: '#app',  
        data: {
            message: 'Hello Vue',
            info:'111'
        }
        })  
    </script>
</body>
</html>
