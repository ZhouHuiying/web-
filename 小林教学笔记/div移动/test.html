<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #rianley{
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="rianley"></div>
</body>
</html>

<script>
    var rianley=document.getElementById("rianley");
    rianley.onmousedown=function(e){
        x=(e.clientX-rianley.offsetLeft);
        y=(e.clientY-rianley.offsetTop);
        rianley.onmousemove=function(e){
            console.log('onmousemove');
            rianley.style.left=(e.clientX-x)+'px';
            rianley.style.top=(e.clientY-y)+'px';
        }
    }
    rianley.onmouseover=function(e){
        rianley.onmousemove = null
    }
</script>
