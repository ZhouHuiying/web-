<script>
    const arr = [1, 2, 3, 4, 5, 6]
    const liDom = arr.reduce((total, pre) => {
        return total + `<li>li${pre}</li>`
    }, '')
    console.log(liDom)


    // helper(num)传入一个参数，helper返回的是一个函数，这个函数接收两个参数
    function helper(num) {
        const powY = num
        return function() {
                // 接收fn(1,2)的参数，将参数转化为数组
            let args = Array.prototype.slice.call(arguments)
                // 用数组的reduce方法求和
            return args.reduce((total, pre) => {
                return Math.pow(pre, powY) + total
            }, 0)
        }
    }
    const fn = helper(2)
    console.log(fn(1, 2))


    //作用域的问题  let var
    let arr = []
    for (var i = 0; i < 10; i++) {
        arr[i] = function() {
            console.log(i)
        }
    }
    arr[6]()  //10
</script>
